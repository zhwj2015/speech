<div class="panel panel-default">
	<div class="panel-heading">
		职工表
		<div class="pull-right">
			<span class="badge">{{ count }}</span>
		</div>
	</div><!-- end panel-heading -->
	<div class="panel-body js-content">
		<table class="table table-striped">
			<thead class="">
				<th>职工号</th>
				<th>姓名</th>
				<th>#</th>
				<th>#</th>
				<th>#</th>
				<th>#</th>
				<th>#</th>
				<th>#</th>
				<th>#</th>
			</thead>
			<tbody>
				{% if users %}
				{% for user in users %}
				<tr data-toggle="modal" data-target="#show_modal">
					<th>{{ user.user_id }}</th>
					<th>{{ user.name }}</th>
					<th>{{ user.sex }}</th>
					<th>{{ user.age }}</th>
					<th>{{ user.birthday }}</th>
					<th>{{ user.position }}</th>
					<th>{{ user.score }}</th>
					<th>{{ user.name }}</th>
					<th>{{ user.name }}</th>
				</tr>
				{% endfor %}
				{% endif %}
			</tbody>
		</table><!-- end table -->
	</div><!-- end panel-body -->
</div><!-- end panel panel-default -->


<div class="modal fade" id="show_modal" tabindex="-1" role="dialog" aria-labelledby="show_title" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="show_title">
					职工信息
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
				   <div class="form-group">
				      <label for="firstname" class="col-sm-2 control-label">名字</label>
				      <div class="col-sm-10">
				         <input type="text" class="form-control" id="firstname" 
				            placeholder="请输入名字">
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-2 control-label">姓</label>
				      <div class="col-sm-10">
				         <input type="text" class="form-control" id="lastname" 
				            placeholder="请输入姓">
				      </div>
				   </div>
				   <div class="form-group">
				      <div class="col-sm-offset-2 col-sm-10">
				         <div class="checkbox">
				            <label>
				               <input type="checkbox"> 请记住我
				            </label>
				         </div>
				      </div>
				   </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>

</div>
